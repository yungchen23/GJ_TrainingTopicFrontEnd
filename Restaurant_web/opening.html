<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: black;
            height: 100px;
        }
        .navbar-nav li a {
            font-size: 20px;
            color: white;
        }
        .navbar-brand {
            font-size: 24px;
            color: white;
        }
        .table-actions button {
            margin-right: 5px;
        }
        .logout-btn {
            color: white;
            border: 1px solid white;
        }
        .pagination {
            justify-content: center;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        <!-- session判斷用 -->
        <div id="hide_session"></div>

       <!-- 引入導航 -->
       <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>時段管理</h2>

        <!-- Add Slot Button
        <div class="btn-group">
            <button class="btn btn-primary">新增時段</button>
        </div> -->

        <table>
            <tr class="btn-group mt-4">
                <td class="table-actions">
                    <button type="button" class="btn btn-primary">新增時段</button>
                    <!-- <button type="button" class="btn btn-secondary">返回列表</button> -->
                    <!-- <button class="btn btn-success">客人報到</button>
                    <button class="btn btn-danger">客戶取消</button> -->
                </td>
                
            </tr>
        </table>



        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">序號</th>
                    <th scope="col">星期</th>
                    <th scope="col">時段</th>
                    <th scope="col">狀態</th>
                    <th scope="col">動作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>星期一</td>
                    <td>
                        <button class="btn btn-outline-secondary">12:00</button>
                        <button class="btn btn-outline-secondary">12:15</button>
                        <button class="btn btn-outline-secondary">12:30</button>
                        <button class="btn btn-outline-secondary">18:00</button>
                        <button class="btn btn-outline-secondary">18:15</button>
                        <button class="btn btn-outline-secondary">18:30</button>
                    </td>
                    <td>開放</td>
                    <td class="table-actions">
                        <button class="btn btn-warning">編輯</button>
                        <button class="btn btn-danger">刪除</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>星期二</td>
                    <td>
                        <button class="btn btn-outline-secondary">12:00</button>
                        <button class="btn btn-outline-secondary">12:15</button>
                        <button class="btn btn-outline-secondary">12:30</button>
                        <button class="btn btn-outline-secondary">18:00</button>
                        <button class="btn btn-outline-secondary">18:15</button>
                        <button class="btn btn-outline-secondary">18:30</button>
                    </td>
                    <td>開放</td>
                    <td class="table-actions">
                        <button class="btn btn-warning">編輯</button>
                        <button class="btn btn-danger">刪除</button>
                    </td>
                </tr>
                <!-- 更多範例... -->
                <tr>
                    <td>3</td>
                    <td>星期三</td>
                    <td>
                        <button class="btn btn-outline-secondary">12:00</button>
                        <button class="btn btn-outline-secondary">12:15</button>
                        <button class="btn btn-outline-secondary">12:30</button>
                        <button class="btn btn-outline-secondary">18:00</button>
                        <button class="btn btn-outline-secondary">18:15</button>
                        <button class="btn btn-outline-secondary">18:30</button>
                    </td>
                    <td>開放</td>
                    <td class="table-actions">
                        <button class="btn btn-warning">編輯</button>
                        <button class="btn btn-danger">刪除</button>
                    </td>
                </tr>
                <!-- 繼續添加直到15個範例 -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">上一頁</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
            </ul>
        </nav>
    </div>

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
     </script>
     <!-- 空白區塊 -->
     <div class="spacer"></div>
 
     <!-- 引入頁腳 -->
     <div id="footer"></div>
 
 
     <!-- jQuery 加載導航欄和頁腳 -->
     <script>
         $(function () {
            $("#navbar").load("nav2.html");
            $("#footer").load("footer.html");
            $("#hide_session").load("session.html");
         });
     </script>
 
 </body>
 
 </html>
