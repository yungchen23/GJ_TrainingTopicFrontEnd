<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ小吃攤-我的預約</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* 左右區塊排版 */
        .container {
            display: flex;
            margin-top: 50px;
        }

        /* 左側選單 */
        .sidebar {
            width: 25%;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #e9ecef;
        }

        /* 右側預約訂單清單 */
        .content {
            width: 75%;
            padding-left: 20px;
        }

        .content h4 {
            text-align: left;
            font-weight: bold;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-table {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .order-table th,
        .order-table td {
            padding: 10px;
            text-align: left;
        }

        .order-table th {
            width: 15%;
        }

        .order-actions {
            text-align: right;
        }

        .order-actions button {
            margin-left: 10px;
        }

        .order-data {
            font-size: 1.2em;
            font-weight: bold;
        }

        .order-time {
            color: chocolate;
            font-size: 2.0em;
            font-weight: bold;
        }

        .order-people,
        .order-id,
        .order-tel,
        .order-address,
        .order-require {
            font-size: 1.2em;
            font-weight: bold;
        }


        /* 選單樣式 */
        .order-filter {
            margin-bottom: 20px;
        }


        .order-filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>

<body>

    <!-- 引入導航欄 -->
    <div id="navbar"></div>

    <!-- 左右區塊 -->
    <div class="container">
        <!-- 左側選單 -->
        <div class="sidebar">
            <ul>
                <li><a href="reserve_current.html">我的預約</a></li>
                <li><a href="personal.html">個人設置</a></li>
                <li><a href="personal_pwd.html">密碼設定</a></li>
            </ul>
        </div>

        <!-- 右側預約訂單清單 -->
        <div class="content">
            <div class="text-left">
                <h4>我的預約</h4>
            </div>

            <div class="order-list">
                <!-- 訂單資訊 -->
                <table class="table order-table">
                    <thead>
                        <th>訂位編號</th>
                        <th>日期</th>
                        <th>時間</th>
                    </thead>
                    <tr>
                        <td class="order-id"></td>
                        <td class="order-date"></td>
                        <td class="order-time"></td>
                    </tr>
                </table>



                <table class="table order-table">
                    <thead>
                        <th>餐廳電話</th>
                        <th>餐廳地址</th>
                    </thead>
                    <tr>
                        <td class="order-tel">(02)2312-3456</td>
                        <td class="order-address">台北市中正區公園路麥當勞旁</td>
                    </tr>
                </table>


                <!-- 新增人數與訂位需求修改部分 -->

                <table class="table order-table">
                    <thead>
                        <th>修改人數</th>
                    </thead>
                    <tr>
                        <td class="order-tel">
                            <div class="col-md-6">
                                <label for="adult-select" class="form-label">大人</label>
                                <select class="form-select" id="adult-select">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="child-select" class="form-label">小孩</label>
                                <select class="form-select" id="child-select">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                        </td>

                    </tr>
                </table>



                <table class="table order-table">
                    <thead>
                        <th><label for="order-requirement" class="form-label">訂位需求</label></th>
                    </thead>
                    <tr>
                        <td class="order-require"><textarea class="form-control" id="order-requirement"
                                rows="3"></textarea></td>

                    </tr>
                </table>




                <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-primary me-3" onclick="saveChanges()">儲存修改</button>
                    <button type="button" class="btn btn-primary me-3" onclick="backDetail()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 空白區塊 -->
    <div class="spacer"></div>

    <!-- 引入頁腳 -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery 加載導航欄和頁腳 -->
    <script>
        $(function () {
            $("#navbar").load("nav.html");
            $("#footer").load("footer.html");
        });
    </script>
<script>
    $(document).ready(function () {
        // 从URL中提取id参数
        var urlParams = new URLSearchParams(window.location.search);
        var bookingId = urlParams.get('id');

        if (bookingId) {
            // 使用 $.ajax 方法获取特定预订详情
            $.ajax({
                url: 'http://localhost:8080/api/bookings/' + bookingId, // 后端API的URL
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    // 填充预订数据到HTML元素
                    $('.order-id').text(data.booking_id);
                    $('.order-date').text(data.booking_date);
                    $('.order-time').text(data.booking_time);
                    
                    // 填充大人和小孩人数的下拉菜单
                    $('#adult-select').val(data.booking_adult);
                    $('#child-select').val(data.booking_kids);

                    // 填充备注信息
                    $('#order-requirement').val(data.booking_remark);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('获取预订详情时出错:', textStatus, errorThrown);
                }
            });
        } else {
            console.error('URL中未找到预订ID');
        }

        // 处理“保存修改”按钮点击事件
        $('button[type="submit"]').on('click', function () {
            // 收集更新后的数据
            var updatedData = {
                booking_adult: $('#adult-select').val(),
                booking_kids: $('#child-select').val(),
                booking_remark: $('#order-requirement').val()
            };

            // 使用 AJAX PUT 请求将更新后的预订详情保存到后端
            $.ajax({
                url: 'http://localhost:8080/api/bookings/' + bookingId,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(updatedData),
                success: function (response) {
                    alert('预订信息更新成功！');
                    window.location.href = 'reserve_current.html'; // 重定向到另一个页面
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('更新预订信息时出错:', textStatus, errorThrown);
                    alert('更新预订信息失败，请重试。');
                }
            });
        });
    });

    function saveChanges() {
    var bookingId = $('.order-id').text();
    var bookingAdult = $('#adult-select').val();
    var bookingKids = $('#child-select').val();
    var bookingRemark = $('#order-requirement').val();
    
    var requestData = {
        booking_id : bookingId,
        booking_adult: bookingAdult,
        booking_kids: bookingKids,
        booking_remark: bookingRemark,
    };

    $.ajax({
        url: 'http://localhost:8080/api/bookings/' + bookingId,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(requestData),
        success: function(response) {
            alert('修改成功！');
            window.location.href = 'reserve_detail.html?id=' + bookingId;
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.error('儲存修改時發生錯誤:', textStatus, errorThrown);
            alert('儲存修改失敗，請稍後再試。');
        }
    });
}
function backDetail() {
        var urlParams = new URLSearchParams(window.location.search);
        var bookingId = urlParams.get('id');
        if (bookingId) {
            window.location.href = 'reserve_detail.html?id=' + bookingId;
        } else {
            console.error('Booking ID not found in URL');
        }
    }



</script>




</body>

</html>
