<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ小吃攤</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 左右區塊排版 */
        .container {
            display: flex;
            margin-top: 50px;
        }

        /* 左側選單 */
        .sidebar {
            width: 25%;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #e9ecef;
        }

        /* 右側預約訂單清單 */
        .content {
            width: 75%;
            padding-left: 20px;
        }

        .content h4 {
            text-align: left;
            font-weight: bold;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-table {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .order-table th,
        .order-table td {
            padding: 10px;
            text-align: left;
        }

        .order-table th {
            width: 15%;
        }

        .order-actions {
            text-align: right;
        }

        .order-actions button {
            margin-left: 10px;
        }

        .order-data {
            font-size: 1.2em;
            font-weight: bold;
        }

        .order-time {
            color: chocolate;
            font-size: 2.0em;
            font-weight: bold;
        }

        .order-people,
        .order-id,
        .order-tel,
        .order-address,
        .order-require {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* 用餐目的字體放大 */
        .form-check-label {
            font-size: 1.25rem;
        }

        /* 選單樣式 */
        .order-filter {
            margin-bottom: 20px;
        }

        .order-filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

        /* 編輯按鈕靠右 */
        .edit-btn {
            display: block;
            margin-left: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- 引入導航欄 -->
    <div id="navbar"></div>


    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="information.html">店家資訊</a></li>
                <li><a href="restaurantmenu.html">店家菜單</a></li>
                <li><a href="booking1.html">我要預約</a></li>
            </ul>
        </div>
        <div class="content">
            <h4>訂位確認</h4>
            <div class="order-list">
                <table class="table order-table">
                    <thead>
                        <th>訂位編號</th>
                        <th>日期</th>
                        <th>時間</th>
                        <th>人數</th>
                    </thead>
                    <tr>
                        <td class="order-id" id="booking-id"></td>
                        <td class="order-data" id="booking-date"></td>
                        <td class="order-time" id="booking-time"></td>
                        <td class="order-people" id="booking-people"></td>
                    </tr>
                </table>
                <table class="table order-table">
                    <thead>
                        <th>訂位需求</th>
                    </thead>
                    <tr>
                        <td class="order-require" id="booking-requirement"></td>
                    </tr>
                </table>
                <table class="table order-table">
                    <thead>
                        <th>訂位人資訊</th>
                    </thead>
                    <tr>
                        <td>
                            <div class="mb-3">
                                <label for="name" class="form-label">訂位人姓名：</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">訂位人稱謂：</label>
                                <select class="form-select" id="gender" required>
                                    <option value="先生">先生</option>
                                    <option value="小姐">小姐</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">連絡電話：</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </td>
                    </tr>
                </table>
                <table class="table order-table">
                    <thead>
                        <th>用餐目的</th>
                    </thead>
                    <tr>
                        <td>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="purpose" id="purpose1"
                                            value="朋友聚餐">
                                        <label class="form-check-label" for="purpose1">朋友聚餐</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="purpose" id="purpose2"
                                            value="浪漫約會">
                                        <label class="form-check-label" for="purpose2">浪漫約會</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="purpose" id="purpose3"
                                            value="慶祝生日">
                                        <label class="form-check-label" for="purpose3">慶祝生日</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="purpose" id="purpose4"
                                            value="商務聚餐">
                                        <label class="form-check-label" for="purpose4">商務聚餐</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="purpose" id="purpose5"
                                            value="家庭聚餐">
                                        <label class="form-check-label" for="purpose5">家庭聚餐</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="purpose" id="purpose6"
                                            value="其他目的">
                                        <label class="form-check-label" for="purpose6">其他目的</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="d-flex justify-content-end mt-4">
                    <button id="confirm-booking" type="button" class="btn btn-primary me-3">送出預約</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='booking1.html'">返回上一步</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 空白區塊 -->
    <div class="spacer"></div>

    <!-- 引入頁腳 -->
    <div id="footer"></div>
    <script>
        $(function () {
            $("#navbar").load("nav.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        $(document).ready(function () {
            //判斷登入帳號
            const sessionId = sessionStorage.getItem('sessionId');

            // 檢查localStorage中是否有保存的數據
            // const bookingData = JSON.parse(localStorage.getItem('bookingData'));
            let bookingData = JSON.parse(localStorage.getItem('bookingData'));


            if (!sessionId) {
                window.location.href = 'login.html';
            } else {
                $.ajax({
                    url: 'http://localhost:8080/login/session',
                    method: 'GET',
                    headers: { 'X-Session-Id': sessionId },
                    success: function (response) {
                        console.log('Logged in user:', response.user);
                        console.log('Logged in member_id:', response.member_id);
                    },
                    error: function () {
                        window.location.href = 'login.html';
                    }
                });
            }

            // 檢查是否有從 booking1.html 傳來的數據
            if (!bookingData || !bookingData.date || !bookingData.timeSlot) {
                alert("預約資料不完整，請先完成第一步。");
                window.location.href = 'booking1.html';
                return;
            }

            // 如果存在已保存的數據，將其填入表單
            if (bookingData) {
                $('#name').val(bookingData.name || '');
                $('#phone').val(bookingData.phone || '');
                $('#gender').val(bookingData.gender || '');
                if (bookingData.purpose) {
                    $('input[name="purpose"][value="' + bookingData.purpose + '"]').prop('checked', true);
                }
            }


            // 訂單編號固定，不重複生成
            // const bookingId = new Date().toISOString().split('T')[0].replace(/-/g, '') + Math.random().toString(36).substr(2, 4).toUpperCase();
            let bookingId = localStorage.getItem('bookingId');
            if (!bookingId) {
                bookingId = new Date().toISOString().split('T')[0].replace(/-/g, '') + Math.random().toString(36).substr(2, 4).toUpperCase();
                localStorage.setItem('bookingId', bookingId);
            }

            $('#booking-id').text(bookingId);
            $('#booking-date').text(bookingData.date);
            $('#booking-time').text(bookingData.timeSlot);
            $('#booking-people').text(`大人 ${bookingData.adultCount} / 小孩 ${bookingData.childCount}`);

            // 訂位需求處理，如果沒填寫則顯示"目前沒有其他需求"
            const bookingRequirement = bookingData.requirement && bookingData.requirement.trim() ? bookingData.requirement : "目前沒有其他需求";
            $('#booking-requirement').text(bookingRequirement);


            $('#confirm-booking').click(function () {

                // 獲取填寫的訂位人信息
                const name = $('#name').val().trim();
                const gender = $('#gender').val();
                const phone = $('#phone').val().trim();

                // 檢查訂位人姓名、訂位人稱謂、連絡電話是否為空
                if (!name) {
                    alert("請輸入訂位人姓名");
                    return; // 阻止表單提交
                }

                if (!gender) {
                    alert("請選擇訂位人稱謂");
                    return; // 阻止表單提交
                }

                if (!phone) {
                    alert("請輸入連絡電話");
                    return; // 阻止表單提交
                }



                // 獲取選中的用餐目的
                const selectedPurpose = $('input[name="purpose"]:checked').val();

                // 檢查是否有選擇用餐目的
                if (!selectedPurpose) {
                    alert("請選擇用餐目的"); // 提示訊息
                    return; // 阻止表單提交
                }

                // 如果有選擇用餐目的，則繼續處理表單提交
                const finalBookingData = {
                    ...bookingData,
                    id: bookingId,
                    name: $('#name').val(),
                    phone: $('#phone').val(),
                    gender: $('#gender').val(),
                    // purpose: $('input[name="purpose"]:checked').val()
                    purpose: selectedPurpose // 儲存選中的用餐目的
                };


                // const finalBookingData = {
                //     ...bookingData,
                //     booking_id: bookingId,
                //     booking_name: $('#name').val(),
                //     booking_phone: $('#phone').val(),
                //     booking_sex: $('#gender').val(),
                //     // purpose: $('input[name="purpose"]:checked').val()
                //     booking_purpose: selectedPurpose // 儲存選中的用餐目的
                // };


                // 將數據保存回 localStorage，以便在返回時保留
                localStorage.setItem('finalBookingData', JSON.stringify(finalBookingData));
                window.location.href = 'booking3.html';
            });
        });


    </script>
