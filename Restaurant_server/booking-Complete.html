<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ小吃攤</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nav.css">
    <style>
        /* 左右區塊排版 */
        .container {
            display: flex;
            margin-top: 50px;
        }

        /* 左側選單 */
        .sidebar {
            width: 25%;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #e9ecef;
        }

        /* 右側預約訂單清單 */
        .content {
            width: 75%;
            padding-left: 20px;
        }

        .content h4 {
            text-align: left;
            font-weight: bold;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-table {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .order-table th,
        .order-table td {
            padding: 10px;
            text-align: left;
        }

        .order-table th {
            width: 15%;
        }

        .order-actions {
            text-align: right;
        }

        .order-actions button {
            margin-left: 10px;
        }

        .order-data {
            font-size: 1.2em;
            font-weight: bold;
        }

        .order-time {
            color: chocolate;
            font-size: 2.0em;
            font-weight: bold;
        }

        .order-people,
        .order-id,
        .order-tel,
        .order-address,
        .order-require {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* 用餐目的字體放大 */
        .form-check-label {
            font-size: 1.25rem;
        }

        /* 調整訂位完成區域的上下邊距 */
        .reservation-complete {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* 調整提示信息區域的上下邊距和置中 */
        .text-msg {
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 50px;
            background-color: rgba(139, 136, 136, 0.559);
            text-align: center;
        }

        /* 調整按鈕區域的置中與放大 */
        .btn-center {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-large {
            font-size: 1.1rem;
            padding: 10px 50px;
            /* 調整按鈕的左右邊距 */
        }

        .ok img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <!-- 引入導航欄 -->
    <div id="navbar"></div>

    <!-- 左右區塊 -->
    <div class="container">
        <!-- 左側選單 -->
        <div class="sidebar">
            <ul>
                <li><a href="information.html">店家資訊</a></li>
                <li><a href="restaurantmenu.html">店家菜單</a></li>
                <li><a href="booking1.html">我要預約</a></li>
            </ul>
        </div>

        <!-- 右側預約訂單清單 -->
        <div class="content">
            <div class="text-left">
                <h4>訂位資訊</h4>
            </div>

            <div class="reservation-complete text-center">
                <div class="ok">
                    <img src="./img/ok.png" alt="ok">
                </div>
                <h1 class="mb-4">完成訂位</h1>
                <h5 class="mb-4">期待您於訂位時間準時出席</h5>
            </div>

            <div class="order-list">
                <!-- 訂單資訊 -->
                <table class="table order-table">
                    <thead>
                        <tr>
                            <th>訂位編號</th>
                            <th>日期</th>
                            <th>時間</th>
                            <th>人數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-id" id="final-id"></td>
                            <td class="order-data" id="final-date"></td>
                            <td class="order-time" id="final-time"></td>
                            <td class="order-people" id="final-people"></td>
                        </tr>
                    </tbody>
                </table>

                <table class="table order-table">
                    <thead>
                        <tr>
                            <th>訂位需求</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-require" id="final-requirement"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-msg">
                    <h4>座位保留時間10分鐘</h4>
                    <h4>用餐時間120分鐘</h4>
                </div>

                <h5>店家資訊</h5>
                <table class="table order-table">
                    <thead>
                        <tr>
                            <th>餐廳電話</th>
                            <th>餐廳地址</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="order-tel">(02)2312-3456</td>
                            <td class="order-address">台北市中正區公園路麥當勞旁</td>
                        </tr>
                    </tbody>
                </table>

                <div class="btn-center">
                    <button type="button" class="btn btn-primary btn-large"
                        onclick="window.location.href='index2.html'">返回首頁</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 空白區塊 -->
    <div class="spacer"></div>

    <!-- 引入頁腳 -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery 加載導航欄和頁腳 -->
    <script>
        $(function () {
            $("#navbar").load("nav.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        $(document).ready(function () {
            const bookingComplete = localStorage.getItem('bookingComplete');

            if (!bookingComplete) {
                $('body').html('<h1>無法找到您的訂位資料</h1><p>5秒後自動返回訂位頁面...</p>');
                setTimeout(function () {
                    window.location.href = 'booking1.html';
                }, 5000);
                return;
            }

            const finalData = JSON.parse(localStorage.getItem('finalBookingData'));
            const bookingId = localStorage.getItem('bookingId');

            if (finalData) {
                $('#final-id').text(bookingId || 'N/A');
                $('#final-date').text(finalData.date || 'N/A');
                $('#final-time').text(finalData.timeSlot || 'N/A');
                $('#final-people').text(`大人 ${finalData.adultCount || '0'} / 小孩 ${finalData.childCount || '0'}`);
                $('#final-requirement').text(finalData.requirement || '無');
            }
        });
    </script>

   </body>

</html>
